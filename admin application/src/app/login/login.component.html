

<body style="background-color: #e9ecf1;">
  
  <div style="display: flex; justify-content: center;margin-top: 25px;">
    <img src="../../assets/img/colour whole.png" style="height: 90px;width: 180px;">
  </div>

<div class="card" id="login-box" style="background-color: #fff!important;border-radius: 0.8rem; margin-top: 25px;">
  <div class="card-body">
  
    <div class="card-title" id="login-title" style="padding-top: 0px;">Login</div>
    <form [formGroup]="loginForm">
      <div class="form-group row" style="margin:30px 40px;">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Enter User Name" class="form-control" style="width: 450px;" id="username" name="username" formControlName='username'>
        </div>
      </div>
      <div class="form-group row" style="margin:30px 40px;">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Enter Password" id="inputPassword" style="width: 450px;" id="password" name="password" formControlName = "password">
        </div>
      </div>
      <button type="submit" class="login-button" [disabled] = "!loginForm.valid" (click)="onSubmit(loginForm.value)">Login</button>
      
    </form>

  </div>
    <span style="text-align: center;" *ngIf="errorMessage">Login Failed! Check credentials</span>  
</div>
</body>
